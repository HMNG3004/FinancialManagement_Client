<div class="min-h-screen bg-[#f6f9fc] flex items-center justify-center p-4 sm:p-6 md:p-8">
  <div class="w-full max-w-xl bg-white rounded-2xl shadow-lg p-6 flex flex-col justify-center">
    <h1 class="font-bold text-lg text-gray-900 mb-6">Verify OTP Code</h1>
    <form #otpForm="ngForm" (ngSubmit)="onOtpSubmit(otpForm)">
      <div class="mb-5">
        <label class="block mb-2 text-base font-medium text-gray-900 dark:text-white">Enter OTP Code</label>

        <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" *ngIf="showOtpComponent"
                      [config]="config"></ng-otp-input>
      </div>
      <button type="submit"
              class="text-white bg-green-500 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              [disabled]="otpForm.invalid || loading">
        Verify OTP
      </button>
    </form>
    <div *ngIf="errorMessage" class="text-red-600 text-sm mt-4">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="text-green-600 text-sm mt-4">{{ successMessage }}</div>
  </div>

  <ng-template #customLoadingTemplate>
    <div class="custom-class">
    </div>
  </ng-template>

  <ngx-loading
    [show]="loading"
    [config]="{ backdropBorderRadius: '3px' }"
    [template]="customLoadingTemplate"
  ></ngx-loading>
</div>
