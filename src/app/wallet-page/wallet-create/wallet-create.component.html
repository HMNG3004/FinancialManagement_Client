<div class="relative w-full max-h-full">
  <!-- Modal content -->
  <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 w-full">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
      <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
        Create new wallet
      </h3>
      <button type="button" (click)="close()"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-hide="default-modal">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="p-4 md:p-5 space-y-4 w-full">
      <form class="flex flex-col items-center" (ngSubmit)="onCreateWallet()">
        <div class="w-full mb-3 px-8">
          <label for="walletName" class="block mb-2 text-base font-medium text-gray-900 dark:text-white">
            Wallet name
          </label>
          <input type="text" id="walletName" name="walletName" [(ngModel)]="model.walletName"
                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                 required/>
        </div>
        <div class="w-full mb-3 px-8">
          <label for="walletBalance"
                 class="block mb-2 text-base font-medium text-gray-900 dark:text-white">Balance</label>
          <input type="number" id="walletBalance" name="walletBalance" [(ngModel)]="model.walletBalance"
                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                 required/>
        </div>
        <div class="w-full mb-3 px-8">
          <label for="walletTypeId"
                 class="block mb-2 text-base font-medium text-gray-900 dark:text-white">Wallet type</label>
          <select id="walletTypeId"
                  name="walletTypeId" [(ngModel)]="model.walletTypeId"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option *ngFor="let item of walletTypeList" value="{{item.walletTypeId}}">{{ item.walletTypeName }}</option>
          </select>
        </div>
        <div class="w-full mb-3 px-8">
          <label for="walletNumber"
                 class="block mb-2 text-base font-medium text-gray-900 dark:text-white">Number</label>
          <input type="tel" id="walletNumber" name="walletNumber" [(ngModel)]="model.walletNumber"
                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                 required/>
        </div>
        <div class="w-full mb-3 px-8">
          <label for="walletDescription" class="block mb-2 text-base font-medium text-gray-900 dark:text-white">
            Description
          </label>
          <textarea id="walletDescription" name="walletDescription" [(ngModel)]="model.walletDescription"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required></textarea>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
      <button (click)="onCreateWallet()" type="button"
              class="text-white bg-[#299D91] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Create wallet
      </button>
      <button (click)="close()" type="button"
              class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
        Cancel
      </button>
    </div>
  </div>
</div>
