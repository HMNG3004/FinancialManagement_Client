<div class="relative max-h-full">
  <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 w-full">
    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
      <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
        Create new budget for {{ currentMonth }}
      </h3>
      <button type="button" (click)="close()"
              class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-hide="default-modal">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 p-4 md:p-5 gap-4">
      <div class="bg-gray-100 p-4 rounded-lg dark:bg-gray-800">
        <label class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">
          Monthly Income
        </label>
        <div class="text-2xl font-semibold text-gray-900 dark:text-white">
          {{ NumberFormat(5000000) }}
        </div>
      </div>
      <div class="overflow-x-auto bg-white rounded-lg shadow-md dark:bg-gray-700 p-4">
        <div class="max-h-48 overflow-y-auto">
          <table class="min-w-full leading-normal">
            <thead class="sticky">
            <tr
              class="bg-gray-100 text-left text-sm font-semibold text-gray-600 uppercase">
              <th
                class="px-5 py-3 ">
                Budget Name
              </th>
              <th
                class="px-5 py-3">
                Percentage (%)
              </th>
              <th
                class="px-5 py-3">
                Amount
              </th>
              <th></th>
            </tr>
            </thead>
            <div>

            </div>
            <tbody>
            <tr *ngFor="let budget of budgetList; let i = index">
              <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm dark:bg-gray-700 dark:text-white">
                <input type="text" [(ngModel)]="budget.budgetTemplateName"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       [disabled]="!isEditable[i]"/>
              </td>
              <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm dark:bg-gray-700 dark:text-white">
                <input type="number" [(ngModel)]="budget.percentage" (input)="updateAmount(i)"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       [disabled]="!isEditable[i]"/>
              </td>
              <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm dark:bg-gray-700 dark:text-white">
                <input type="text" [value]="NumberFormat(budget.budgetAmount)"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       [disabled]="true"/>
              </td>
              <td class="px-5 py-4 border-b border-gray-200 bg-white text-sm dark:bg-gray-700 dark:text-white">
                <button type="button" (click)="toggleEdit(i)" class="text-blue-500 hover:text-blue-700">
                  {{ isEditable[i] ? 'Save' : 'Edit' }}
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>


        <button type="button" (click)="addBudget()"
                class="mt-4 text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center dark:bg-green-500 dark:hover:bg-green-600 dark:focus:ring-green-800">
          Add New Budget
        </button>
      </div>
    </div>

    <div class="flex items-center justify-center md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600 w-full">
      <button type="button"
              (click)="buttonCreateOnclick()"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Create budget
      </button>
      <button (click)="close()" type="button"
              class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
        Cancel
      </button>
    </div>
  </div>
</div>
